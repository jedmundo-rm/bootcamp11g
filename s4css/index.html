<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <span>span 1</span><span>span 2</span><span>span 3</span>

    <h1>usando margenes</h1>
    <div class="square bg-red center-by-margin"></div>
    <div class="square bg-peru margin-left"></div>
    <div class="square bg-navy mx-auto"></div>

    <h1>usando flotaciones</h1>
    <div class="square-wrapper">
      <div class="square bg-red float-left"></div>
      <div class="square bg-navy float-right"></div>
    </div>

    <h1>usando flex-box</h1>
    <h2>Flex Star</h2>
    <div class="square-wrapper d-flex justify-flex-start">
      <div class="square bg-red"></div>
      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>
    </div>
    <h2>Flex End</h2>
    <div class="square-wrapper d-flex justify-flex-end">
      <div class="square bg-red"></div>
      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>
    </div>
    <h2>Flex Center</h2>
    <div class="square-wrapper d-flex justify-center">
      <div class="square bg-red"></div>
      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>
    </div>
    <h2>Space Between</h2>
    <div class="square-wrapper d-flex justify-between">
      <div class="square bg-red"></div>
      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>
    </div>

      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>

      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>

      <div class="square bg-red"></div>
      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>
    </div>

    <h2>Flex End</h2>
    <div class="square-wrapper d-flex align-end">
      <div class="square bg-red"></div>
      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>
    </div>

    <h2>Flex Center</h2>
    <div class="square-wrapper d-flex align-center">
      <div class="square bg-red"></div>
      <div class="square bg-navy"></div>
      <div class="square bg-peru"></div>

      <div class="square bg-peru"></div>
    </div>

    <h2>Flex Baseline</h2>
    <div class="square-wrapper d-flex align-baseline">
      <div class="pt-2 pb-2 square bg-red">xfsdd g</div>
      <div class="pt-1 pb-1 square bg-navy">dfgdsf</div>
      <div class="pt-3 pb-3 square bg-peru">dfgsdfg</div>
    </div>
