<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_L2.css" />
  </head>
  <body>
    <div class="container">
      <!---Yellow--->
      <div class="row">
        <div class="col-12">
          <div class="col-12 b-yellow"></div>
        </div>
      </div>

      <!-- Gold, Green, Magenta -->
      <div
        class="row d-flex flex-column-reverse flex-md-row flex-lg-row-reverse"
      >
        <div class="col-12 col-md-6 col-lg-4">
          <div class="col-12 b-magenta"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="col-12 b-green"></div>
        </div>
        <div class="col-12 col-md-12 col-lg-5">
          <div class="col-12 b-gold"></div>
        </div>
      </div>

      <!---Blue, Red--->
      <div
        class="row d-flex flex-md-column-reverse align-items-md-end flex-lg-row justify-content-lg-between"
      >
        <div class="col-md-12 col-lg-6 d-sm-none d-md-block">
          <div class="col-12 b-blue"></div>
        </div>
        <div class="col-12 col-sm-12 col-md-9 col-lg-5">
          <div class="col-12 b-red"></div>
        </div>
      </div>

      <!---Purple, Purple--->
      <div class="row">
        <div class="col-md-12 col-lg-4 d-none d-md-block">
          <div class="col-12 b-purple"></div>
        </div>
        <div class="col-md-3 col-lg-8 d-none d-lg-block">
          <div class="col-12 b-purple"></div>
        </div>
      </div>
    </div>
  </body>
</html>
