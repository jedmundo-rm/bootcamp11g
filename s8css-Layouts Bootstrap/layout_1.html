<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_L1.css" />
  </head>
  <body>
    <div class="container">
      <!---Orange--->
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-12 b-orange"></div>
        </div>
      </div>
      <!-- Gold, Blue, Purple -->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-9 col-lg-4">
          <div class="col-12 b-gold"></div>
        </div>
        <div class="col-6 col-sm-6 col-lg-4 d-md-none d-lg-block">
          <div class="col-12 b-blue"></div>
        </div>
        <div class="col-6 col-sm-6 col-md-3 col-lg-4">
          <div class="col-12 b-purple"></div>
        </div>
      </div>
      <!-- Green, Magenta -->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-12 d-md-block d-lg-none">
          <div class="col-12 b-green"></div>
        </div>
        <div class="col-md-6 col-lg-6 d-none d-md-block">
          <div class="col-12 b-magenta"></div>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
          <div class="col-12 b-magenta"></div>
        </div>
      </div>
      <!---Yellow--->
      <div class="row">
        <div
          class="col-12 col-sm-12 col-md-12 col-lg-12 d-none d-md-block d-lg-none"
        >
          <div class="col-12 b-yellow"></div>
        </div>
      </div>
      <!---Red--->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-12 b-red"></div>
        </div>
      </div>
    </div>
  </body>
</html>
