<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

    <button id ="save-user" class="btn btn-outline-primary">Guardando User</button>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="toggle-text" class="btn btn-secondary">Toggle Text</div>
                <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, doloremque odio quaerat aut est consequatur, corrupti aspernatur nesciunt sint dolores veritatis vel? Adipisci delectus blanditiis culpa incidunt totam et saepe?</p>
            </div>
        </div>
        <div class="row">

            <div class="radio-wrapper mt-3 ml-3">
                <label for="square">Cuadrado</label>
                <input type="radio" id="square" name="radio-btns" value="square">

                <label for="rectangle">Rectangle</label>
                <input type="radio" id="rectangle" name="radio-btns" value="rectangle">

                <label for="circle">Circle</label>
                <input type="radio" id="circle" name="radio-btns" value="circle">
            </div>

            <div class="container">
                <div id="figura"></div>
            </div>
            
        </div>

    
        <!-- Ejercicio 2 -->

        <div class="img m-4 d-none">
            <img src="https://picsum.photos/id/237/500/500" class="rounded mx-auto d-block" id="imagenAlt" alt="imagen">
            <div class=" text-center " style="font-size: 20px;"><p id="text2"></p> </div>
            <button type="button" class="btn btn-outline-primary btn-lg" style="margin-left: 35%;" id="atras">Atras</button>
            <button type="button" class="btn btn-outline-danger btn-lg" style="margin-left: 20px;" id="siguiente">Siguiente</button>
        </div>


        <div class="w-50 gallery-wrapper mx-auto mt-3 border d-flex flex-column">
            <img src="https://picsum.photos/id/169/500/300" alt="">
            <h1 id="img-caption">Caption de la imagen</h1>
            <div class="controls-wrapper d-flex justify-content-between border">
                <button type="button" class="btn btn-primary backward">Atr√°s</button>
                <button type="button" class="d-none add-slides btn btn-success">Agregar</button>
                <button type="button" class="btn btn-primary forward">Adelante</button>
            </div>
        </div>

    </div>
