
    <div class="container">
        <div class="row">
            <div class="col-12">

                <form class="w-50 m-4 user-form" id="newAccount">
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">
                             Avatar Image
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userPic">
                            <small id="userPicHelp" class="form-text text-muted" hidden>Escribe la URL de tu avatar</small>
                        </div>                       
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" rows="3"></textarea>
                            <small id="descriptionHelp" class="form-text text-muted" hidden>Escribe algo que te describa </small>
                        </div>      
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location">
                            <small id="locationHelp" class="form-text text-muted" hidden>Escribe tu localizacion (Ciudad, Pais)</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                            <small id="mailHelp" class="form-text text-muted" hidden>Escribe tu direccion tu email</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password">
                            <small id="passwordHelp" class="form-text text-muted" hidden>Escribe tu Password</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName">
                            <small id="userNameHelp" class="form-text text-muted" hidden>Escribe tu nombre completo</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="inlineFormInputGroup" class="col-sm-2 col-form-label">User Nick
                            Name</label>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userNickname" placeholder="User Nick Name">
                            </div>
                            <small id="userNickNameHelp" class="form-text text-muted" hidden>Escribe tu nick name</small>
                        </div>                        
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Work</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="work">
                            <small id="workHelp" class="form-text text-muted" hidden>Escribe a que te dedicas</small>
                        </div>                        
                    </div>
                    <div
                        class="right-wrpr d-flex justify-content-end justify-content-sm-around justify-content-lg-end align-items-center mt-1">

                        <button
                            class="btn btn-primary d-none d-sm-inline rounded text-light border-0 ml-2 mt-1 mt-md-0 mr-lg-4 save-user"
                            id="saveAccount" type="button">Continue</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
