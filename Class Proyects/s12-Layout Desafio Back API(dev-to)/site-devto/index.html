<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="//fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet" type="text/css" media="all" />
  <link href="//fonts.googleapis.com/css?family=Droid+Sans:700" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="icon" href="Images/images-tda/logo.svg">
  <title>NAVBAR</title>
</head>

<body style="background-color: rgba(211, 211, 211, 0.24);" id="BASE">
  <!-- Navbar -->
  <!--Menú emergente izquierda-->
  <div class="container w-75 ml-2 pl-0">
    <div class="collapse-1 h-90 mt-4 d-md-none" id="left-menu">
      <div class="container be-light">
        <div class=" ml-1 row">
          <div
            class="col-12 mb-2 py-4 font-weight-bold d-flex justify-content-between align-items-center border-bottom">
            <span class="mr-3">DEV Community</span>
            <button class="navbar-toggler fas fa-times d-sm-none d-flex align-items-center" type="button"
              data-toggle="collapse" data-target="#left-menu" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
          </div>
          <div class="col-12 my-3">
            <img src="Images/img-nav/home.svg" alt="home">
            Home
          </div>
          <div class="col-12 my-3">
            <img src="Images/img-nav/reading.svg" alt="Home">
            Reading List
          </div>
          <div class="col-12 my-3">
            <img src="Images/img-nav/papyrus.svg" alt="Home">
            Listings
          </div>
          <div class="col-12 my-3">
            <img src="Images/img-nav/microphone.svg" alt="Home">
            Podcasts
          </div>
          <div class="col-12 my-3">
            <img src="Images/img-nav/camera.svg" alt="Home">
            Videos
          </div>
          <div class="col-12 my-3">
            <img src="Images/img-nav/tag.svg" alt="Home">
            Tags
          </div>
          <div class="col-12 mt-3 text-muted lmw-l">More...
          </div>
        </div>
      </div>
    </div>
  </div>



  <!--Navbar-->
  <div class="nav-wrapper bg-white sticky-top">
    <nav
      class="navbar ">
      <div class="left-wrpr d-flex">
        <button class="navbar-toggler d-sm-none" type="button" data-toggle="collapse" data-target="#left-menu"
          aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <img class="h35i mt-1" src="Images/img-nav/icon-hamburger.svg" alt="hmg">
        </button>
        <div>
          <a id="logo-anchor"></a><img id="devto-logo" class="h70i ml-1 mt-1 ml-sm-2 mt-sm-2" src="Images/img-nav/logo.svg"
            alt="Logo">
        </div>
        <input class=" d-none d-sm-inline mt-2 ml-3 rounded pl-2 " type="text" placeholder="Search..." id="inputSearch">
      </div>
      <div
        class="right-wrpr d-flex justify-content-end justify-content-sm-around justify-content-lg-end align-items-center mt-1">
        <button class="bttn bttn-write d-none d-sm-inline rounded text-light border-0 ml-2 mt-1 mt-md-0 mr-lg-4">Write a
          post</button>
        <!--bttn create User-->
        <button class="bttn bttn-createAccount d-none d-sm-inline rounded text-light border-0 ml-2 mt-1 mt-md-0 mr-lg-4 add-user">Create Account</button>
        <button class="bttn bttn-login d-none d-sm-inline rounded text-light border-0 ml-2 mt-1 mt-md-0 mr-lg-4">Log
          In</button>
        <div>
          <img class="mr-4 d-sm-none" src="Images/img-nav/lupa.svg" alt="Search">
        </div>
        <div class="img-wrpr">
          <img class="mr-4 mr-sm-2 mr-lg-4" src="Images/img-nav/chat.svg" alt="Msg">
        </div>
        <div class="img-wrpr">
          <img class="mr-2 mr-sm-0 mr-lg-2" src="Images/img-nav/notif.svg" alt="Ntf">
        </div>
        <button class="navbar-toggler mr-lg-3 img-wrpr" type="button" data-toggle="collapse" data-target="#right-menu"
          aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <img src="" id="avt">
        </button>

      </div>


  <!--Menú emergente derecha-->
  <!-- <div class="container w-100"> -->
    <div class="collapse" id="right-menu">
      <div class="container rounded" style="border: 1px solid black; box-shadow: 2px 2px 2px 2px black">
        <div class=" container-login">
          <div class="col-12"><a id="login-a">Log in</a></div>
          <div class="col-12"><a id="create-user-a">Create Account</a>
          </div>
        </div>
        <div class=" container-home">
          <div class="col-12 font-weight-bold d-none" id="active-user-name" style="font-size: 1rem"></div>
          <div class="col-12 text-muted  d-none" id="active-user-nickname"></div>
          <div class="col-12">Dashboard</div>
          <div class="col-12">Write a Post</div>
          <div class="col-12">Reading list</div>
          <div class="col-12">Settings</div>
        </div>
        <div class=" container-logout">
          <div class="col-12"><a id="sign-out">Sign Out</a></div>
        </div>
      </div>
    </div>
  <!-- </div> -->

    </nav>
  </div>

  <div class="total-container">

  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
