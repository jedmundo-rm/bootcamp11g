<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Edit Btn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>

<!-- Modal -->
<div class="modal fade" id="edition-modal" tabindex="-1" role="dialog" aria-labelledby="edition-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edition-modal-label">Editar Koders</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input type="text" class="form-control" name="name" value="">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido:</label>
                    <input type="text" class="form-control" name="lastname" value="">
                  </div>
                <div class="form-group">
                  <label for="phone">Teléfono:</label>
                  <input type="text" class="form-control" name="phone" value="">
                </div>
                <div class="form-group">
                  <label for="age">Edad:</label>  
                  <input type="text" class="form-control" name="age" value="">
                </div>
                <div class="form-group">
                    <label for="gender">Genero:</label>  
                    <input type="text" class="form-control" name="gender" value="">
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <div class="container mt-3">
        <div class="row m-3">
            <div class="col-12 border rounded p-5">
                <h1 class="text-center">Agregar Mentor</h1>
                
                <form class="m-3 p-3 text-muted" id="formNewMentor" >
                    <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" class="form-control" name="name" value="">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido:</label>
                        <input type="text" class="form-control" name="lastname" value="">
                      </div>
                    <div class="form-group">
                      <label for="phone">Teléfono:</label>
                      <input type="text" class="form-control" name="phone" value="">
                    </div>
                    <div class="form-group">
                      <label for="age">Edad:</label>  
                      <input type="text" class="form-control" name="age" value="">
                    </div>
                    <select name="" id="gender" class="custom-select">
                        <option value="Hombre" selected>Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                    <button type="button" class="btn btn-success w-100 mt-3" id="guardar">Guardar</button>
                </form>
               
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Genero</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="koders-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
