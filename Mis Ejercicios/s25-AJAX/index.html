<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Mio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>
    <div class="container mt-3">
        <div class="row m-3">
            <div class="col-12 border rounded p-5">
                <h1 class="text-center">Agregar Mentor</h1>
                
                <form class="m-3 p-3 text-muted" id="formNewMentor" >
                    <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" class="form-control" name="name" value="">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido:</label>
                        <input type="text" class="form-control" name="lastname" value="">
                      </div>
                    <div class="form-group">
                      <label for="phone">Teléfono:</label>
                      <input type="text" class="form-control" name="phone" value="">
                    </div>
                    <div class="form-group">
                      <label for="age">Edad:</label>  
                      <input type="text" class="form-control" name="age" value="">
                    </div>
                    <select name="" id="gender" class="custom-select">
                        <option value="Hombre" selected>Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                    <button type="button" class="btn btn-success w-100 mt-3" id="guardar">Guardar</button>
                </form>
               
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Genero</th>
                        </tr>
                    </thead>
                    <tbody id="koders-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
