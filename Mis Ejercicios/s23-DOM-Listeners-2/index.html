<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

    <input id="my-input" type="text" class="form-control w-50 mx-auto mt-3" value="algun valor">

    <h1 id="my-heading">Hola</h1>

    <button class="test-btn btn btn-primary" type="button" id="button-1" data-custom-key="aaa">Boton 1</button>
    <button class="test-btn btn btn-secondary" type="button" id="button-2" data-custom-key="bbb">Boton 2</button>
    <button class="test-btn btn btn-warning" type="button" id="button-3" data-custom-key="ccc">Boton 3</button>
    <button class="test-btn btn btn-danger" type="button" id="button-4" data-custom-key="ddd">Boton 4</button>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <form action="" class="bg-dark text-white p-3 border-rounded">
                    <div class="form-group">
                        <label for="">Nombre del Koder</label>
                        <input id="koder-name" type="text" class="form-control">
                    </div>
                    <button id="save-koder" type="button" class="btn btn-primary">Agregar Koder</button>
                </form>
            </div>
            <div class="col-6">
                <ul id="koders-list" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
